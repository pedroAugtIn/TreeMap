<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Tree Map</title>
  </head>
  <body>
    <h1 id="title">Mapa de Árvore - Vendas de Filmes</h1>
    <p id="description">
      Os 100 filmes de maior bilheteria agrupados por gênero
    </p>
    <div id="tooltip"></div>
    <svg id="canvas"></svg>

    <svg id="legend">
      <g>
          <rect class="legend-item" x='10' y="0" width="40" height="30" fill="red"></rect>
          <text x="60" y="20" fill="black">Action</text>
      </g>
      <g>
          <rect class="legend-item" x='10' y="40" width="40" height="30" fill="green"></rect>
          <text x="60" y="60" fill="black">Adventure</text>
      </g>
      <g>
          <rect class="legend-item" x='10' y="80" width="40" height="30" fill="tomato"></rect>
          <text x="60" y="100" fill="black">Comedy</text>
      </g>
      <g>
          <rect class="legend-item" x='10' y="120" width="40" height="30" fill="pink"></rect>
          <text x="60" y="140" fill="black">Drama</text>
      </g>
      <g>
          <rect class="legend-item" x='10' y="160" width="40" height="30" fill="orange"></rect>
          <text x="60" y="180" fill="black">Animation</text>
      </g>
      <g>
          <rect class="legend-item" x='10' y="200" width="40" height="30" fill="RoyalBlue"></rect>
          <text x="60" y="220" fill="black">Biography</text>
      </g>
      <g>
          <rect class="legend-item" x='10' y="240" width="40" height="30" fill="yellow"></rect>
          <text x="60" y="260" fill="black">Family</text>
      </g>
  </svg>
  </body>
  <script src="script.js"></script>
</html>
